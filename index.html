        // Global Variables
        let currentFilter = 'all';
        let searchTerm = '';
        let favorites = JSON.parse(localStorage.getItem('favorites') || '[]');

        // DOM Elements
        const featuredBtn = document.getElementById('featuredBtn');
        const booksSection = document.getElementById('booksSection');
        const bookGrid = document.getElementById('bookGrid');
        const filterInput = document.getElementById('filterInput');
        const categoryPills = document.getElementById('categoryPills');
        const bookModal = new bootstrap.Modal(document.getElementById('bookModal'));
        const successNotification = document.getElementById('successNotification');
        const notificationMessage = document.getElementById('notificationMessage');

        // Initialize Application
        document.addEventListener('DOMContentLoaded', function() {
            initializeApp();
            createFloatingParticles();
            setupEventListeners();
        });

        // Initialize App
        function initializeApp() {
            renderBooks(eliteBooks);
            updateBookCount();
            setupIntersectionObserver();
        }

        // Create Floating Particles
        function createFloatingParticles() {
            const particlesContainer = document.getElementById('particles');
            const particleCount = 50;

            for (let i = 0; i < particleCount; i++) {
                const particle = document.createElement('div');
                particle.className = 'particle';
                particle.style.left = Math.random() * 100 + '%';
                particle.style.width = Math.random() * 4 + 2 + 'px';
                particle.style.height = particle.style.width;
                particle.style.animationDelay = Math.random() * 20 + 's';
                particle.style.animationDuration = (Math.random() * 10 + 15) + 's';
                particlesContainer.appendChild(particle);
            }
        }

        // Setup Event Listeners
        function setupEventListeners() {
            // Navigation buttons
            featuredBtn.addEventListener('click', () => {
                showBooksSection();
                currentFilter = 'favorites';
                updateActiveCategory();
                renderBooks(getFilteredBooks());
            });

            // Filter functionality
            filterInput.addEventListener('input', debounce(handleFilter, 300));

            // Category pills
            categoryPills.addEventListener('click', (e) => {
                if (e.target.classList.contains('category-pill')) {
                    currentFilter = e.target.dataset.category;
                    updateActiveCategory();
                    renderBooks(getFilteredBooks());
                }
            });

            // Modal buttons
            document.getElementById('downloadBtn').addEventListener('click', handleDownload);
            document.getElementById('favoriteBtn').addEventListener('click', handleFavorite);
        }

        // Show Books Section
        function showBooksSection() {
            booksSection.style.display = 'block';
            setTimeout(() => {
                booksSection.scrollIntoView({
                    behavior: 'smooth',
                    block: 'start'
                });
            }, 100);
        }

        // Handle Filter
        function handleFilter() {
            searchTerm = filterInput.value.toLowerCase().trim();
            renderBooks(getFilteredBooks());
        }

        // Get Filtered Books
        function getFilteredBooks() {
            let filteredBooks = eliteBooks;

            // Filter by category
            if (currentFilter === 'favorites') {
                filteredBooks = filteredBooks.filter(book => favorites.includes(book.id));
            } else if (currentFilter !== 'all') {
                filteredBooks = filteredBooks.filter(book => book.category === currentFilter);
            }

            // Filter by search term
            if (searchTerm) {
                filteredBooks = filteredBooks.filter(book => 
                    book.title.toLowerCase().includes(searchTerm) || 
                    book.author.toLowerCase().includes(searchTerm) ||
                    book.category.toLowerCase().includes(searchTerm) ||
                    book.desc.toLowerCase().includes(searchTerm)
                );
            }

            return filteredBooks;
        }

        // Update Active Category
        function updateActiveCategory() {
            document.querySelectorAll('.category-pill').forEach(pill => {
                pill.classList.remove('active');
                if (currentFilter === 'favorites' && pill.dataset.category === 'all') {
                    pill.classList.add('active');
                } else if (pill.dataset.category === currentFilter) {
                    pill.classList.add('active');
                }
            });
        }

        // Render Books
        function renderBooks(booksToRender) {
            bookGrid.innerHTML = '';
            if (!Array.isArray(booksToRender) || booksToRender.length === 0) {
                bookGrid.innerHTML = `
                    <div class="col-,, text-center py-5">
                        <i class="fas fa-search fa-4x mb-4 opacity-30"></i>
                        <h3 class="fw-bold mb-3">Tidak ada buku yang ditemukan</h3>
                        <p class="text-muted mb-4">Coba gunakan kata kunci yang berbeda atau jelajahi kategori lain</p>
                        <button class="btn btn-elite rounded-pill px-4 py-2" onclick="clearFilters()">
                            <i class="fas fa-refresh me-2"></i>Reset Filter
                        </button>
                    </div>
                `;
                return;
            }
            booksToRender.forEach((book, index) => {
                const bookItem = document.createElement('div');
                bookItem.className = 'elite-grid-item';
                bookItem.style.opacity = '0';
                bookItem.style.transform = 'translateY(30px)';
                const isFavorite = favorites.includes(book.id);
                const featuredBadge = book.featured ? '<span class="badge bg-warning position-absolute top-0 end-0 m-2"><i class="fas fa-star"></i></span>' : '';
                const coverSrc = book.cover || book.coverUrl || '/logo512.png';
                bookItem.innerHTML = `
                    <div class="elite-card h-100 position-relative">
                        ${featuredBadge}
                        <div class="book-display">
                            <img src="${coverSrc}" 
                                 class="img-fluid w-100" 
                                 alt="${book.title || ''}"
                                 style="height: 320px; object-fit: cover;"
                                 loading="lazy"
                                 onerror="this.onerror=null;this.src='/logo512.png';">
                        </div>
                        <div class="p-4 position-relative" style="z-index: 2;">
                            <h5 class="mb-2 fw-bold">${book.title || ''}</h5>
                            <p class="text-muted small mb-2">oleh ${book.author || ''}</p>
                            <p class="small mb-3 book-description" style="font-size: 0.85rem; line-height: 1.4;">${book.desc ? book.desc.substring(0, 80) : ''}...</p>
                            <div class="d-flex justify-content-between align-items-center mb-3">
                                <div class="rating-display">
                                    ${'<i class="fas fa-star star"></i>'.repeat(Math.floor(book.rating || 0))}
                                    ${(book.rating && book.rating % 1 >= 0.5) ? '<i class="fas fa-star-half-alt star"></i>' : ''}
                                    <span class="text-white ms-1 small">${book.rating || ''}</span>
                                </div>
                            </div>
                            <div class="d-flex gap-2">
                                <button class="btn btn-elite btn-sm rounded-pill flex-grow-1" onclick="openBookModal(${book.id})">
                                    <i class="fas fa-eye me-1"></i> Lihat Detail
                                </button>
                                <button class="btn ${isFavorite ? 'btn-warning' : 'btn-outline-warning'} btn-sm rounded-pill px-3" onclick="toggleFavorite(${book.id})">
                                    <i class="fas fa-heart"></i>
                                </button>
                                ${book.file ? `<button class="btn btn-outline-success btn-sm rounded-pill px-3" onclick="downloadBook(${book.id})">
                                    <i class="fas fa-download"></i>
                                </button>` : ''}
                            </div>
                        </div>
                    </div>
                `;
                bookItem.addEventListener('click', (e) => {
                    if (!e.target.closest('button') && !e.target.closest('a')) {
                        openBookModal(book.id);
                    }
                });
                bookGrid.appendChild(bookItem);
                setTimeout(() => {
                    bookItem.style.transition = `all 0.6s cubic-bezier(0.16, 1, 0.3, 1) ${index * 0.1}s`;
                    bookItem.style.opacity = '1';
                    bookItem.style.transform = 'translateY(0)';
                }, 100);
            });
        }

        // Open Book Modal
        function openBookModal(bookId) {
            const book = eliteBooks.find(b => b.id === bookId);
            if (!book) return;
            document.getElementById('modalBookTitle').textContent = book.title || '';
            document.getElementById('modalBookAuthor').textContent = book.author ? `oleh ${book.author}` : '';
            document.getElementById('modalBookDesc').textContent = book.desc || '';
            const coverSrc = book.cover || book.coverUrl || '/logo512.png';
            document.getElementById('modalBookCover').src = coverSrc;
            document.getElementById('modalBookCover').onerror = function() { this.src = '/logo512.png'; };
            const ratingElement = document.getElementById('modalBookRating');
            ratingElement.innerHTML = 
                `${'<i class="fas fa-star star"></i>'.repeat(Math.floor(book.rating || 0))}
                 ${(book.rating && book.rating % 1 >= 0.5) ? '<i class="fas fa-star-half-alt star"></i>' : ''}
                 <span class="ms-2 fw-bold">${book.rating || ''}/5.0</span>`;
            document.getElementById('modalBookCategory').textContent = book.category || '';
            document.getElementById('modalBookLanguage').textContent = book.language || '';
            const favoriteBtn = document.getElementById('favoriteBtn');
            const isFavorite = favorites.includes(book.id);
            favoriteBtn.innerHTML = `<i class="fas fa-heart me-2"></i> ${isFavorite ? 'Hapus dari Favorit' : 'Tambah ke Favorit'}`;
            favoriteBtn.className = `btn ${isFavorite ? 'btn-warning' : 'btn-outline-warning'} rounded-pill px-4 py-3`;
            window.currentBookId = book.id;
            window.currentBookFileUrl = book.file || '';
            bookModal.show();
        }

        // Handle Download
        function handleDownload() {
            const book = eliteBooks.find(b => b.id === window.currentBookId);
            if (!book || !book.file) {
                showNotification('File buku tidak tersedia untuk diunduh.');
                return;
            }
            
            const downloadBtn = document.getElementById('downloadBtn');
            const downloadSpinner = document.getElementById('downloadSpinner');
            const downloadProgress = document.getElementById('downloadProgress');
            const downloadProgressBar = document.getElementById('downloadProgressBar');
            
            downloadBtn.disabled = true;
            downloadSpinner.style.display = 'inline-block';
            downloadProgress.style.display = 'block';
            
            let progress = 0;
            const interval = setInterval(() => {
                progress += Math.random() * 15;
                if (progress > 100) progress = 100;
                downloadProgressBar.style.width = progress + '%';
                
                if (progress >= 100) {
                    clearInterval(interval);
                    setTimeout(() => {
                        downloadBtn.disabled = false;
                        downloadSpinner.style.display = 'none';
                        downloadProgress.style.display = 'none';
                        downloadProgressBar.style.width = '0%';
                        showNotification(`âœ… ${book.title} berhasil diunduh!`);
                        
                        // Membuat link download otomatis
                        const link = document.createElement('a');
                        link.href = book.file;
                        link.download = book.title; // Nama file saat didownload
                        link.target = '_blank';
                        document.body.appendChild(link);
                        link.click();
                        document.body.removeChild(link);
                    }, 500);
                }
            }, 100);
        }

        // Download Book from Card
        function downloadBook(bookId) {
            const book = eliteBooks.find(b => b.id === bookId);
            if (!book || !book.file) {
                showNotification('File buku tidak tersedia untuk diunduh.');
                return;
            }
            
            showNotification(`â³ Memulai download ${book.title}...`);
            
            // Membuat link download otomatis
            const link = document.createElement('a');
            link.href = book.file;
            link.download = book.title; // Nama file saat didownload
            link.target = '_blank';
            document.body.appendChild(link);
            link.click();
            document.body.removeChild(link);
        }



        // Handle Favorite
        function handleFavorite() {
            toggleFavorite(window.currentBookId);
            
            // Update modal button
            const favoriteBtn = document.getElementById('favoriteBtn');
            const isFavorite = favorites.includes(window.currentBookId);
            favoriteBtn.innerHTML = `<i class="fas fa-heart me-2"></i> ${isFavorite ? 'Hapus dari Favorit' : 'Tambah ke Favorit'}`;
            favoriteBtn.className = `btn ${isFavorite ? 'btn-warning' : 'btn-outline-warning'} rounded-pill px-4 py-3`;
        }

        // Toggle Favorite
        function toggleFavorite(bookId) {
            const book = eliteBooks.find(b => b.id === bookId);
            const index = favorites.indexOf(bookId);
            
            if (index > -1) {
                favorites.splice(index, 1);
                showNotification(`ðŸ’” ${book.title} dihapus dari favorit`);
            } else {
                favorites.push(bookId);
                showNotification(`â¤ï¸ ${book.title} ditambahkan ke favorit`);
            }
            
            localStorage.setItem('favorites', JSON.stringify(favorites));
            
            // Re-render if current view shows favorites or all books
            if (currentFilter === 'all' || currentFilter === 'favorites') {
                renderBooks(getFilteredBooks());
            }
        }

        // Clear Filters
        function clearFilters() {
            currentFilter = 'all';
            searchTerm = '';
            filterInput.value = '';
            updateActiveCategory();
            renderBooks(getFilteredBooks());
            showNotification('ðŸ”„ Filter berhasil direset');
        }

        // Show Notification
        function showNotification(message) {
            notificationMessage.textContent = message;
            successNotification.classList.add('show');
            
            setTimeout(() => {
                successNotification.classList.remove('show');
            }, 3000);
        }

        // Update Book Count
        function updateBookCount() {
            document.getElementById('bookCount').textContent = eliteBooks.length + '+';
        }

        // Intersection Observer for Performance
        function setupIntersectionObserver() {
            const observer = new IntersectionObserver((entries) => {
                entries.forEach(entry => {
                    if (entry.isIntersecting) {
                        const img = entry.target;
                        if (img.dataset.src) {
                            img.src = img.dataset.src;
                            img.removeAttribute('data-src');
                            observer.unobserve(img);
                        }
                    }
                });
            }, { 
                rootMargin: '200px',
                threshold: 0.1
            });

            // Observe future images
            const observeImages = () => {
                document.querySelectorAll('img[data-src]').forEach(img => {
                    observer.observe(img);
                });
            };
            
            // Initial observation
            observeImages();
            
            // Re-observe after renders
            const originalRenderBooks = renderBooks;
            renderBooks = function(...args) {
                originalRenderBooks.apply(this, args);
                setTimeout(observeImages, 100);
            };
        }

        // Debounce Function for Performance
        function debounce(func, wait) {
            let timeout;
            return function executedFunction(...args) {
                const later = () => {
                    clearTimeout(timeout);
                    func(...args);
                };
                clearTimeout(timeout);
                timeout = setTimeout(later, wait);
            };
        }

        // Keyboard Shortcuts
        document.addEventListener('keydown', (e) => {
            if (e.ctrlKey || e.metaKey) {
                switch(e.key) {
                    case 'f':
                        e.preventDefault();
                        filterInput.focus();
                        break;
                }
            }
            
            if (e.key === 'Escape') {
                if (bookModal._isShown) {
                    bookModal.hide();
                }
            }
        });

        // Service Worker for Offline Support
        if ('serviceWorker' in navigator) {
            window.addEventListener('load', () => {
                navigator.serviceWorker.register('/sw.js')
                    .then((registration) => {
                        console.log('SW registered: ', registration);
                    })
                    .catch((registrationError) => {
                        console.log('SW registration failed: ', registrationError);
                    });
            });
        }
    </script>
</body>
